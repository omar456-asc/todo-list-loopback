<!-- Generate form to create new todo item with back button to todo list -->
<div class="container">
    <h1>Add Todo</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="todo.title" required>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" id="desc" name="desc" [(ngModel)]="todo.description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
      <a routerLink="/todos" class="btn btn-secondary">Back to Todo List</a>
    </form>
</div>
